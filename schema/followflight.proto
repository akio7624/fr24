// EnumC14313c1
enum RestrictionMode {
  NOT_VISIBLE = 0;
  PARTIALLY_VISIBLE = 1;
  FULLY_VISIBLE = 2;
}





// C14336k0
message Images {
  string url = 1;
  string copyright = 2;
  string thumbnail = 3;
  string medium = 4;
  string large = 5;
  string sideview = 6;
}

// C14335k
message AircraftInfo {
  int32 icaoAddress = 1;
  string reg = 2;
  int32 countryOfReg = 3;
  string type = 4;
  Icon icon = 5;
  string fullDescription = 6;
  string msn = 7;
  Service service = 8;
  string acBirthDate = 9;
  int32 acAge = 10;
  repeated Images images = 11;
  bool isTestFlight = 12;
  bool msnAvailable = 13;
  bool ageAvailable = 14;
  string registeredOwners = 15;
  bool isCountryOfRegAvailable = 16;
}

// C14322f1
message ScheduleInfo {
  string flightNumber = 1;
  int32 operatedById = 2;
  int32 paintedAsId = 3;
  int32 originId = 4;
  int32 destinationId = 5;
  int32 divertedToId = 6;
  int32 scheduledDeparture = 7;
  int32 scheduledArrival = 8;
  int32 actualDeparture = 9;
  int32 actualArrival = 10;
  string arrTerminal = 11;
  string arrGate = 12;
  string baggageBelt = 13;
}

// C14315d0
message FlightProgress {
  int32 traversedDistance = 1;
  int32 remainingDistance = 2;
  int32 elapsedTime = 3;
  int32 remainingTime = 4;
  int32 eta = 5;
  int32 greatCircleDistance = 6;
  int32 meanFlightTime = 7;
  FlightStage flightStage = 8;
  DelayStatus delayStatus = 9;
  int32 progressPct = 10;
}

// C14358t
message EmsAvailability {
  bool qnh = 1;
  bool amcp = 2;
  bool afms = 3;
  bool oat = 4;
  bool ias = 5;
  bool tas = 6;
  bool mach = 7;
  bool agps = 8;
  bool agpsdiff = 9;
  bool apflags = 10;
  bool windDir = 11;
  bool windSpd = 12;
  bool rs = 13;
}

// C14360u
message EmsInfo {
  int32 qnh = 1;
  int32 amcp = 2;
  int32 afms = 3;
  int32 oat = 4;
  int32 ias = 5;
  int32 tas = 6;
  int32 mach = 7;
  int32 agps = 8;
  int32 agpsdiff = 9;
  int32 apflags = 10;
  int32 windDir = 11;
  int32 windSpd = 12;
  int32 rs = 13;
}

// C14362v
message FlightInfo {
  int32 flightId = 1;
  float lat = 2;
  float lon = 3;
  int32 track = 4;
  int32 alt = 5;
  int32 speed = 6;
  FlightStatus status = 7;
  int64 timestampMs = 8;
  bool onGround = 9;
  string callsign = 10;
  DataSource source = 11;
  EmsAvailability emsAvailability = 12;
  EmsInfo emsInfo = 13;
  bool squawkAvailability = 14;
  int32 squawk = 15;
  bool vspeedAvailability = 16;
  int32 vspeed = 17;
  bool airspaceAvailability = 18;
  string airspace = 19;
  string airspaceId = 20;
  int64 serverTimeMs = 21;
}

// C14369y0
message Point {
  double latitude = 1;
  double longitude = 2;
}

// C14352q
message Coordinate {
  string code = 1;
  Point point = 2;
}

// C14368y
message Arrival {
  string airport = 1;
  string area = 2;
  Coordinate coordinate = 3;
}

// C14350p
message AltArrival {
  Arrival arrival = 1;
  double length = 2;
}

// C14369y0
message Waypoint {
  double latitude = 1;
  double longitude = 2;
}

// C14312c0
message FlightPlan {
  string departure = 1;
  string destination = 2;
  string flightplanIcao = 3;
  double length = 4;
  AltArrival altArrival1 = 5;
  AltArrival altArrival2 = 6;
  repeated Waypoint waypoints = 7;
}

// C14346n1
message FlightTrail {
  int64 snapshotId = 1;
  float lat = 2;
  float lon = 3;
  int32 altitude = 4;
  int32 spd = 5;
  int32 heading = 6;
  int32 vspd = 7;
  DataSource source = 8;
}

// C14310b1
message PositionDelta {
  int32 delta_lat = 1;
  int32 delta_lon = 2;
  int32 delta_ms = 3;
}

// C14307a1
message PositionBuffer {
  repeated PositionDelta recentPositions = 1;
}





// C14309b0
message FollowFlightResponse {
  AircraftInfo aircraftInfo = 1;
  ScheduleInfo scheduleInfo = 2;
  FlightProgress flightProgress = 3;
  FlightInfo flightInfo = 4;
  FlightPlan flightPlan = 5;
  repeated FlightTrail flightTrail = 6;
  PositionBuffer positionBuffer = 7;
}

// C14321f0
message FollowFlightRequest {
  int32 flightId = 1;
  RestrictionMode restrictionMode = 2;
}