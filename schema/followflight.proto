  B738 = 0;
  FGTR = 1;
  ASW20 = 2;
  C206 = 3;
  C303 = 4;
  LJ60 = 5;
  Q300 = 6;
  B736 = 7;
  Fokker100 = 8;
  RJ85 = 9;
  A320 = 10;
  B757 = 11;
  B767 = 12;
  A3ST = 13;
  MD11 = 14;
  A330 = 15;
  A343 = 16;
  A346 = 17;
  B777 = 18;
  B747 = 19;
  A380 = 20;
  A225 = 21;
  SI2 = 22;
  EC = 23;
  BALL = 24;
  GRND = 25;
  SLEI = 26;
  DRON = 27;
  SAT = 28;
  ISS = 29;
