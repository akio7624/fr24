syntax = "proto3";
package fr24.followflight;





// EnumC14354r
enum DataSource {
  ADSB = 0;
  MLAT = 1;
  FLARM = 2;
  FAA = 3;
  ESTIMATED = 4;
  SATELLITE = 5;
  OTHER_DATA_SOURCE = 6;
  UAT = 7;
  SPIDERTRACKS = 8;
  AUS = 9;
}

// EnumC14334j1
enum FlightStatus {
  NORMAL = 0;
  BACKGROUND = 1;
  EMERGENCY = 2;
  NOT_AVAILABLE = 3;
  LIVE = 4;
}

// EnumC14318e0
enum FlightStage {
  UNKNOWN = 0;
  ON_GROUND = 1;
  ASCENDING = 2;
  AIRBORNE = 3;
  DESCENDING = 4;
  DIVERSION = 5;
}

// EnumC14356s
enum DelayStatus {
  GRAY = 0;
  GREEN = 1;
  YELLOW = 2;
  RED = 3;
}

// EnumC14333j0
